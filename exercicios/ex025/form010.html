<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iano">Em que ano vcd nasceu?: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcAge()">
        </div>
        <div>
            <label for="iage">Sua idade e: </label>
            <output id="iage">0</output>
        </div>    
        </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcAge() {
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
