<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas"><label for="sxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="sxman"><label for="sxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="baskete" id="baskete"> <label for="baskete">Basquete</label><br>

            <input type="checkbox" name="futebol" id="futebol"> <label for="futebol">Futebol</label><br>

            <input type="checkbox" name="tenis" id="tenis"> <label for="tenis">Tenis</label><br>

            <input type="checkbox" name="golf" id="golf"><label for="golf"> Golf</label><br>

            <input type="checkbox" name="volei" id="volei"> <label for="volei">Volei</label><br>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
