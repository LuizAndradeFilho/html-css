<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Caastro</legend>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="on">
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" required>
            </div>
        </fieldset>
        <!-- Estudar mais sobre RegEx (expressoes regulares) -->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
