<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            margin: 5px;
            padding: 0px
        }
    </style>

</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro2.php" method="get">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="on" required>
        </div>
        <div>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </div>
        <div>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">
        </div>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" value="08:00">
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>   
    </form> 
</body>
</html>
