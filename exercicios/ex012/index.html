<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="media/limoes-capa.png" controls>
    <source src="media/production ID_3752531.mp4" type="video/mp4">
    <source src="media/Production Id 3752531_small_2.webm" type="video/webm">
    <p>Seu navegador nao suporta a extensao dos videos deste site</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <fieldset>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BCXBaIrE_eo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </fieldset>
    <h1>Inserindo videos do VIMEO</h1>
    <iframe width="560" height="315" src="https://player.vimeo.com/video/359232301?h=9a3cc8fe1a" width="640" height="564" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe><br>

 
</body>
</html>
